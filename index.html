<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Google Forms</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Fundo com imagem profissional */
        body {
            background: url('capa_exeplo.png') no-repeat center center fixed;
            background-size: cover;
        }

        /* Overlay para um efeito escurecido no fundo */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Container centralizado para o formulário */
        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            height: 80%;
            max-height: 600px;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            z-index: 2;
            border-radius: 10px;
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                height: 70%;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="form-container">
        <iframe src="https://forms.gle/cVxAbA493NvLVUKm7" 
                width="30%" height="30%" frameborder="0" marginheight="0" marginwidth="0">Carregando…</iframe>
    </div>

    <script>
        // Se precisar de alguma interação com JavaScript, pode adicionar aqui
    </script>
</body>
</html>
